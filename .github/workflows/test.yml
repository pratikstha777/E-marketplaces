name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Run Django Tests
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
        run: python manage.py test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Upgraded from v3

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Upgraded from v3
        with:
          node-version: '20' # Required for Vitest 4.0+
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci # Better than 'install' for CI; installs exact lockfile versions

      - name: Run React Tests
        run: |
          cd frontend
          npm test -- --run # The '--run' flag is crucial to prevent watch mode hanging